<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究ダッシュボード - ことイミ日記</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
        }

        .entries-table {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .error {
            background: #fff5f5;
            color: #e53e3e;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <h1>📊 研究ダッシュボード</h1>
            
            <button class="refresh-btn" onclick="loadDashboard()">🔄 データを更新</button>
            
            <div id="loading" class="loading">
                データを読み込み中...
            </div>
            
            <div id="error" class="error" style="display: none;">
                データの読み込みに失敗しました。
            </div>
            
            <div id="content" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>📝 総エントリ数</h3>
                        <div class="stat-number" id="totalEntries">-</div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>🏷️ カテゴリ数</h3>
                        <div class="stat-number" id="totalCategories">-</div>
                    </div>
                    
                    <div class="stat-card">
                        <h3>🔖 ユニークタグ数</h3>
                        <div class="stat-number" id="totalTags">-</div>
                    </div>
                </div>
                
                <div class="entries-table">
                    <h3>📋 最新のエントリ</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>日時</th>
                                <th>イベント</th>
                                <th>意味づけ</th>
                                <th>カテゴリ</th>
                                <th>モード</th>
                            </tr>
                        </thead>
                        <tbody id="entriesTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://imizuke-production.up.railway.app';

        async function loadDashboard() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const contentDiv = document.getElementById('content');
            
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            contentDiv.style.display = 'none';
            
            try {
                // エントリデータ取得
                const entriesResponse = await fetch(`${API_BASE_URL}/api/entries`);
                const entriesData = await entriesResponse.json();
                
                // 分析データ取得
                const analysisResponse = await fetch(`${API_BASE_URL}/api/analysis`);
                const analysisData = await analysisResponse.json();
                
                if (entriesData.status === 'success' && analysisData.status === 'success') {
                    // 統計表示
                    document.getElementById('totalEntries').textContent = analysisData.total_count || 0;
                    document.getElementById('totalCategories').textContent = Object.keys(analysisData.categories || {}).length;
                    document.getElementById('totalTags').textContent = Object.keys(analysisData.tag_distribution || {}).length;
                    
                    // エントリテーブル表示
                    const tableBody = document.getElementById('entriesTable');
                    tableBody.innerHTML = '';
                    
                    entriesData.entries.slice(0, 20).forEach(entry => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${new Date(entry.created_at).toLocaleString()}</td>
                            <td>${entry.event_description.substring(0, 50)}...</td>
                            <td>${entry.personal_meaning.substring(0, 50)}...</td>
                            <td>${entry.event_category || '-'}</td>
                            <td>${entry.mode || 'solo'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                    
                    loadingDiv.style.display = 'none';
                    contentDiv.style.display = 'block';
                } else {
                    throw new Error('データの取得に失敗しました');
                }
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                loadingDiv.style.display = 'none';
                errorDiv.style.display = 'block';
            }
        }

        // ページ読み込み時にダッシュボードを読み込み
        window.addEventListener('load', loadDashboard);
    </script>
</body>
</html>
